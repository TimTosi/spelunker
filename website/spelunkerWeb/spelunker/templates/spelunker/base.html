<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spelunker</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'spelunker/material.min.css' %}">
    <link rel="stylesheet" href="{% static 'spelunker/styles.css' %}">
    <link rel="shortcut icon" href="{% static 'spelunker/favicon.ico' %">
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--deep-purple mdl-color--deep-purple mdl-color-text--white">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">{% block title %}{% endblock %}</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
              <i class="material-icons">search</i>
            </label>
            <form class="mdl-textfield__expandable-holder" action='{% url 'search' %}' method='post'>{% csrf_token %}
              <input class="mdl-textfield__input" type="text" id="search" />
              <label class="mdl-textfield__label" for="search">Enter your query...</label>
            </form>
          </div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item">About</li>
            <li class="mdl-menu__item">Contact</li>
            <li class="mdl-menu__item">Legal information</li>
          </ul>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--deep-purple-400 mdl-color-text--white">

        <header class="demo-drawer-header">
          <img src="{% static 'spelunker/images/spelunker.png' %}" class="demo-avatar">
          <div class="demo-avatar-dropdown">
            <h5>Spelunker</h5>
            <div class="mdl-layout-spacer"></div>
          </div>
        </header>

        <nav class="demo-navigation mdl-navigation mdl-color--deep-purple-400">
          <a class="mdl-navigation__link" href="/block/"><i class="mdl-color-text--white material-icons" role="presentation">crop_square</i>Block</a>
          <a class="mdl-navigation__link" href="/transaction/"><i class="mdl-color-text--white material-icons" role="presentation">autorenew</i>Transaction</a>
          <a class="mdl-navigation__link" href="/input/"><i class="mdl-color-text--white material-icons" role="presentation">arrow_forward</i>Input</a>
          <a class="mdl-navigation__link" href="/output/"><i class="mdl-color-text--white material-icons" role="presentation">arrow_back</i>Output</a>

          <div class="mdl-layout-spacer"></div>
          <a class="mdl-navigation__link" href=""><i class="mdl-color-text--white material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
        </nav>
      </div>





<main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid demo-content background">

    {% block content %}{% endblock %}

        </div>
      </main>







    <script src="{% static 'spelunker/material.min.js' %}"></script>
  </body>
</html>
